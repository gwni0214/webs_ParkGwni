<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <style>
        * {
            margin: 0;
            padding: 0;            
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 1200px;
            display: flex;
        }
        #main .asideLeft {
            width: 300px;
            height: 780px;
            background-color: #81C784;
        }
        #main .article {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;

        }
        #main .asideRight {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside class="asideLeft"></aside>
            <article class="article"></article>
            <aside class="asideRight"></aside>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
