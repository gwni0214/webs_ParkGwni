<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #7ab3cd;
        }
        #aside {
            width: 30%;
            height: 780px;
            background: #5e95c2;
            float: left;
        }
        #article {
            width: 70%;
            height: 780px;
            background: #4476b7;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #3f61b1;
            clear: both;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
              width: 100%;
            }            
        }
        @media (max-width: 480px){
            #header {
                width: 100%;
                height: 200px;
            }
            #aside {
                width: 100%;
                height: 300px;
            } 
            #article {
                width: 100%;
                height: 480px;
            }      
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
