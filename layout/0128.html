<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01/28시험</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        /*스킵 메뉴*/
        #skip {
            position: relative;
            z-index: 10000;
        }
        #skip a {
            background: #000;
            color: #fff;
            position: absolute;
            left: -400px;
            top: 5;
            padding: 20px 40px;
            display: inline-block;
            transition: left 0.3s ease-in;
        }
        #skip a:focus {
            left: 5px;
        }
        /*IR*/
        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        .ir_so {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }
        /*//IR*/
        #wrap {
            width: 100%;
        }
        #header {
            height: 109px;
            background-color: #888;
            display: flex;
            justify-content: space-around;
        }
        #header .logo a {
            display: inline-block;
            margin-top: 45px;
            margin-left: 120px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }
        #header .menu {
            text-align: right;
        }
        #header .menu li {
            display: inline-block;
            margin-right: 200px;
        }
        #header .menu li a {
            text-decoration: none;
            color: #fff;
        }
        #header .menu .ham {
            text-align: right;
            display: inline-block;
            padding: 15px;
            background: #c4c4c4;
            /*HEADER*/
        }
        #banner {
            height: 893px;
            background-color: #222;
        }
        /*BANNER*/
        #contents .cont1 {
            height: 640px;
            background-color: #333;
            overflow: hidden;
        }
        #contents .cont1 .text {
            float: left;
        }
        #contents .cont1 .text_title {
            font-size: 30px;
            margin-top: 120px;
        }
        #contents .cont1 .text_desc {
            margin-top: 48px;
            font-size: 16px;
        }
        #contents .cont1 .text_more {
            margin-top: 58px;
            font-size: 20px;
        }
        #contents .cont1 .text_more a {
            color: #c4c4c4;
            text-decoration: underline;
        }
        #contents .cont1 .img01 {
            float: right;
            width: 382px;
            height: 500px;
            background-image: url(../site/webClass/img/img_text_bg1.jpg);
        }
        #contents .cont1 .img02 {
            float: right;
            width: 382px;
            height: 500px;
            margin-top: 75px;
            background-image: url(../site/webClass/img/img_text_bg2.jpg);
        }
        /*//CONT1*/
        #contents .cont2 {
            height: 3250px;
            background-color: #444;
            display: flex;

        }
        #contents .cont2 .c2s1 {
            overflow: hidden;
        }
        #contents .cont2 .text_title {
            font-size: 30px;
            margin-top: 140px;
        }
        #contents .cont2 .C2img01 {
            float: left;
            width: 550px;
            height: 520px;
            margin-right: 100px;
            background-image: url(img/image01.jpg);
        }
        #contents .cont2 .C2img02 {
            float: left;
            width: 550px;
            height: 520px;
            background-image: url(img/image02.jpg);
        }
        /*//cont2*/
        #contents .cont3 {
            height: 1076px;
        }
        #contents .cont3 .text_title {
            padding-top: 120px;
            font-size: 45px;
        }
        #contents .cont3 .arrow {
            text-align: right;
            margin-right: 32px;
        }
        #contents .cont3 .arrow1 {
            margin-right: 75px;
        }
        #contents .cont3 .imgbox {
            margin-top: 120px;
            height: 460px;
            display: flex;
            justify-content: space-between;
        }
        #contents .cont3 .imgbox .img03 {
            margin-left: 0;
            width: 365px;
            height: 460px;
            background-image: url(img/image01.jpg);
        }
        #contents .cont3 .imgbox .img04 {
            width: 365px;
            height: 460px;
            background-image: url(img/image02.jpg);
        }
        #contents .cont3 .imgbox .img05 {

            width: 365px;
            height: 460px;
            background-image: url(img/image03.jpg);
        }
        #contents .cont3 .text_area {

            justify-content: space-between;
        }
        #contents .cont3 .text_area p {

        }
        #contents .cont3 .text_area .area1 {
            width: 365px;
            font-size: 15px;
        }
        #contents .cont3 .text_area .area2 {
            width: 365px;
            font-size: 15px;
        }
        #contents .cont3 .text_area .area3 {
            width: 365px;
            font-size: 15px;
        }
        #footer {
            height: 399px;
            background-color: #666;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.1);
        }

</head>

                    <div class="imgbox">

                    </div>
                    <div class="text_area">

        <!--컨텐츠-->
