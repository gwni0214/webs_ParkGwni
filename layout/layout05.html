<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #EFEBE9;
        }
        #wrap {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #BCAAA3;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #8D6E63;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #D7CCC8;
            margin: 0 auto;
        }
        .nav-container {
            width: 1200px;
            height: 100px;
            background-color: #A1887F;
            margin: 0 auto;
        }
        .contents-container {
            width: 1200px;
            height: 780px;            
            margin: 0 auto;
            display: flex;
        }
        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #3E2723;
            margin: 0 auto;            
        }
        .contents-container .aside {
            width: 300px;
            height: 780px;
            background-color: #795548;
        }
        .contents-container .article {
            width: 900px;
            height: 780px;
        }
        .contents-container .article .content1 {
            width: 900px;
            height: 390px;
            background-color: #6D4C41;
        }
        .contents-container .article .content2 {
            width: 900px;
            height: 390px;
            background-color: #5D4037;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <article id="nav">
            <div class="nav-container"></div>
        </article>
        <section id="contents">
            <div class="contents-container">
                <aside class="aside"></aside>
                <article class="article">
                    <div class="content1"></div>
                    <div class="content2"></div>
                </article>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
    </div>
</body>
</html>
