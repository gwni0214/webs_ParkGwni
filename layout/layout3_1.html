<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #BBDEFB;
        }

        #nav {
            width: 1200px;
            height: 100px;
            display: flex;
        }

        #nav .nav1 {
            width: 600px;
            height: 100px;
            background-color: #90CAF9;
        }

        #nav .nav2 {
            width: 600px;
            height: 100px;
            background-color: #C4C4C4;
        }

        #main {
            width: 1200px;


        }

        #main .section1 {
            width: 1200px;
            height: 520px;
            display: flex;


        }

        #main .section1 .aside {
            width: 400px;
            height: 520px;
            background-color: #64B5F6;
        }

        #main .section1 .contents {
            width: 800px;


        }

        #main .section1 .contents .art1 {
            width: 800px;
            height: 260px;
            background-color: #42A5F5;
        }

        #main .section1 .contents .art2 {
            width: 800px;
            height: 260px;
            background-color: #2196F3;
        }

        #main .section2 {
            width: 1200px;
            height: 260px;
            background-color: #1E88E5;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <div class="nav1"></div>
            <div class="nav2"></div>
        </nav>
        <main id="main">
            <section class="section1">
                <aside class="aside"></aside>
                <section class="contents">
                    <article class="art1"></article>
                    <article class="art2"></article>
                </section>
            </section>
            <section class="section2"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
