<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background: #E5F4FD;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #BDE3F9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #94D2F6;
        }
        #main {
            width: 100%;
            height: 780px;
           display: flex;
        }
        #aside {
            width: 30%;
            height: 780px;
            background: #70C0F2;  
                     
        } 
        #contents {
            width: 70%;
            height: 780px;
            display: flex;
            flex-direction: column;
        }    
        .cont1 {
            width: 100%;
            height: 260px;
            background: #5AB3F0;
                        
        }
        .cont2 {
            width: 100%;
            height: 260px;
            background: #4BA6EE;
            
        }
        .cont3 {
            width: 100%;
            height: 260px;
            background: #4599DF;
          
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #3B86CB;
            
        }
        @media (max-width: 1280px){
            #wrap {
                width: 96%;
            }
            #contents {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .cont2 {
            width: 50%;
            height: 520px;                       
            }
            .cont3 {
                width: 50%;
                height: 520px;                           
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #contents {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .cont1 {
                display: none;
            }
            .cont2 {
                width: 100%;
                height: 390px;                       
            }
            .cont3 {
                width: 100%;
                height: 390px;                           
            }            
        }
        @media (max-width: 600px){
            #wrap {
                width: 100%;
            }
            #main {
                flex-direction: column;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #contents {
                width: 100%;               
            }            
            .cont2 {
                width: 100%;
                height: 70%;                       
            }
            .cont3 {
                width: 100%;
                height: 30%;                           
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents">
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
