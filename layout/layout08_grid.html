<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background: #E5F4FD;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header "
                "nav nav"
                "aside cont1"
                "aside cont2"
                "aside cont3"
                "footer footer ";
                grid-template-columns: 20% 70%;
                grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            grid-area: header;
            background: #BDE3F9;
        }
        #nav {
            grid-area: nav;
            background: #94D2F6;
        }       
        #aside {            
            grid-area: aside;
            background: #70C0F2;                       
        }           
        .cont1 {
            grid-area: cont1;           
            background: #5AB3F0;                        
        }
        .cont2 {            
            grid-area: cont2;
            background: #4BA6EE;            
        }
        .cont3 {           
            grid-area: cont3;
            background: #4599DF;          
        }
        #footer {
            grid-area: footer;          
            background: #3B86CB;            
        }
        @media (max-width: 1280px){
            #wrap {
                width: 96%;
                grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside  cont1 cont1"
                "aside cont2 cont3"               
                "footer footer footer";
                grid-template-columns: 30% 35% 35%;
                grid-template-rows: 100px 100px 260px 520px  100px;
            }           
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
                grid-template-areas: 
                "header header "
                "nav nav "
                "aside  cont2 "
                "aside cont3 "               
                "footer footer ";
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 390px 390px  100px;
            }           
        }
        @media (max-width: 600px){
            #wrap {
                width: 100%;
                grid-template-areas: 
                "header "                
                "nav "
                "aside "                
                "cont2 "
                "cont3 "               
                "footer ";
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 200px 430px 150px  100px;
            } 
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
       
            <aside id="aside"></aside>
            
                <article class="cont1"></article>
                <article class="cont2"></article>
                <article class="cont3"></article>
     
        <footer id="footer"></footer>
    </div>
</body>
</html>
