<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background: #E5F4FD;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #BDE3F9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #94D2F6;
        }
        #main {
            width: 100%;
           height: 780px;
           overflow: hidden;
        }
        #aside {
            width: 30%;
            height: 780px;
            background: #70C0F2;  
            float: left;          
        }       
        .cont1 {
            width: 70%;
            height: 260px;
            background: #5AB3F0;
            float: right;            
        }
        .cont2 {
            width: 70%;
            height: 260px;
            background: #4BA6EE;
            float: right;
        }
        .cont3 {
            width: 70%;
            height: 260px;
            background: #4599DF;
            float: right;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #3B86CB;
            
        }
        @media (max-width: 1280px){
            #wrap {
            width: 96%;            
            }
            .cont2 {
                width: 35%;
                height: 520px;
            }
            .cont3 {
                width: 35%;
                height: 520px;
            }          
        }
        @media (max-width: 768px){
            #wrap {
            width: 100%;            
            }
            .cont1 {
                display: none;
            }
            .cont2 {
                width: 70%;
                height: 390px;
            }
            .cont3 {
                width: 70%;
                height: 390px;
            }  
            
        }
        @media (max-width: 600px){
            #wrap {
            width: 100%;            
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            .cont1 {
                display: none;
            }
            .cont2 {
                width: 100%;
                height: 430px;
            }
            .cont3 {
                width: 100%;
                height: 150px;
            } 
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>            
            <article class="cont1"></article>
            <article class="cont2"></article>
            <article class="cont3"></article>            
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
