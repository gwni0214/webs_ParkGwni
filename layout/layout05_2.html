<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05_2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav {
            height: 100px;
            background-color: #BCAAA3;
        }
        #contents {
            height: 780px;
            background-color: #8D6E63;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }
        #nav .container .nav1 {
            width: 400px;
            height: 100px;
            background-color: #98695A;
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .container .article1 {
            width: 800px;
            height: 390px;
            background-color: #6D4C41;
            display: flex;
        }
        #contents .container .article2 {
            width: 800px;
            height: 390px;
            background-color: #5D4037;
        }
        #contents .container .aside {
            width: 400px;
            height: 780px;
            background-color: #795548;
        }
        #contents .container .article1 .box1 {
            width: 50%;
            height: 390px;
            background-color: #6D4C41;
        }
        #contents .container .article1 .box2 {
            width: 50%;
            height: 390px;
            background-color: #98695A;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
                <div class="article2"></div>
                <div class="aside"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
