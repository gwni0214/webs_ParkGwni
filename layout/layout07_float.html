<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #A5D6A7;
        }
        #cont1 {
            width: 30%;
            height: 780px;
            background: #81C784;
            float: left;
        }
        #cont2 {
            width: 40%;
            height: 780px;
            background: #66BB6A;
            float: left;
        }
        #cont3 {
            width: 30%;
            height: 780px;
            background: #4CAF50;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #43A047;
            clear: both;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
              width: 100%;
            }
            #cont1 {
            width: 30%;
            height: 630px;           
            }
            #cont2 {
                width: 70%;
                height: 630px;                
            }
            #cont3 {
                width: 100%;
                height: 150px;            
            }            
        }
        @media (max-width: 480px){
            #cont1 {
                width: 100%;
                height: 200px;           
            }
            #cont2 {
                width: 100%;
                height: 430px;                
            }
            #cont3 {
                width: 100%;
                height: 150px;            
            }       
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="cont1"></div>
        <div id="cont2"></div>
        <div id="cont3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
