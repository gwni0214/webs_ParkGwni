<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgfunc</title>
    <script>
        let num = 1;
        function gallery(direct){
            if(direct){
                if(num==8)return;
                num++;                
            } else{
                if(num==1)return;
                num--;
            }

            let imgTag = document.getElementById("photo");
            imgtag.setAttribute("src", "../class/img/img_" + num + ".png");
        }
    </script>
</head>
<body>
    <div>
        <p><img src="../class/img/img_1.png" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
