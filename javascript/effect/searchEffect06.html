        }
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');

            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
            line-height: 1.6;
            word-break: break-all;
            color: #223547;
        }
        a{
            text-decoration: none;
            color: #223547;
        }
        .number {
            margin: 10px;
        }
        .number li {
            list-style: none;
            display: inline;
        }
        .number li a {
            border: 1px solid #223547;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }
        .number .active a {
            background: #223547;
            color: #fff;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background: #f1f3f6;
            border: 2px solid #223547;
            padding: 3vw;
            text-align: center;
            border-radius: 10px;
        }
        .board .sub {
            font-size: 20px;
        }
        .board .sub a {
            font-size: 20px;
            border-bottom: 1px solid #223547; 
        }
        .board h1 a {
            font-family: 'TmonMonsori';
            font-size: 80px;
            margin-bottom: 2vw;
        }
        .board .search {
            margin-bottom: 3vw;
        }
        .board .search label {
            display: none;
        }
        .board .search input {
            font-size: 24px;
            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }
        .board .count {
            text-align: right;
            color: #777;
        }
        .board .count em {
            font-style: normal;
        }
        .board .list {
            text-align: left;
            color: #223547;
        }
        .board .list li {
            background-color: #bdd6e6; 
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0,3s;
        }
        .board .list li:hover {
            background-color: #a5c3d5;
            cursor: pointer;
        }
        .board .list li.hide {
            display: none;
        }
       

        @media (max-width: 800px){
            .board {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }
            .board .sub {
                font-size: 14px;
            }
            .board .sub a {
                font-size: 14px;
            }
            .board h1 a {
                font-size: 40px;
            }
            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }
            .board .list li {
                font-size: 14px;
            }
        }
        /**/
        /*option*/        
        .board .search span {
            border: 1px solid #223547;
            border-radius: 30px;
            padding: 5px 30px;
            display: inline-block;
            margin: 3px;
            transition: all 0.2s;
        }
        .board .search span:hover {
            background: #223547;
            color: #fff;
            cursor: pointer;
        }
        .board .list li {
                padding-right: 100px;
                position: relative;
            }
            .board .list li span {
                position: absolute;
                right: 10px; top: 50%;
                font-size: 14px;
                transform: translateY(-50%);
            }
            .board .list li span::before{
                content: 'veiw  ';
                text-transform: uppercase;
            }

        const sreachBox = document.querySelectorAll(".search span");    //버튼
        const cssList = document.querySelector(".list ul");             //속성 리스트
        const cssCount = document.querySelector(".count");              //CSS 속성 갯수                  

        //데이터 출력
        const updateList = function(){                      //데이터 출력 함수를 변수로 지정해서 재활용 하겠음.
            let listHTML = '';                              //리스트 출력 초기값 설정.
            cssProperty.forEach((data,index)=>{             //forEach를 이용해서 데이터와 인덱스를 불러옴
                listHTML += `<li>${data.num}. ${data.name} : ${data.desc}</li>`;    //``백틱 문자열을 이용해서 표기.
                 cssCount.innerHTML = `전체 목록 갯수 : <em>${index}</em>개`;       //전체 갯수가 몇개인지 표기.
            })            
            cssList.innerHTML = listHTML;                   //HTML 안에 출력.
        }       
        updateList();
        //반대 정렬
        function reverse(){
            cssProperty.reverse();
            updateList();
        }
        //오름차순 정렬
        function sortAscending(){
            cssProperty.sort((a,b) => {
                return a.num - b.num;
            })
            updateList();
        }
        //내림차순 정렬
        function sortDescending(){
            cssProperty.sort((a,b) => {
                return b.num - a.num;
            })
            updateList();
        }
        //알파벳 정렬(a to z)
        function sortAlphabet(){
            cssProperty.sort((a,b) => {
                let x = a.name;
                let y = b.name;
                return x.localeCompare(y);
            })
            updateList();
        }
        //알파벳 정렬(z to a)
        function sortAlphabetZ(){
            cssProperty.sort((a,b) => {
                let x = a.name;
                let y = b.name;
                return y.localeCompare(x);
            })
            updateList();
        }
        //반대로 정렬 버튼 클릭시
        document.querySelector(".btn1").addEventListener("click", ()=>{
            reverse();
        })
         //오름차순 버튼 클릭시
         document.querySelector(".btn2").addEventListener("click", ()=>{
            sortAscending();
        })
        //내림차순 버튼 클릭시
        document.querySelector(".btn3").addEventListener("click", ()=>{
            sortDescending();
        })
        //알파벳(A to Z) 버튼 클릭시
        document.querySelector(".btn4").addEventListener("click", ()=>{
            sortAlphabet();
        })
        //알파벳(Z to A) 버튼 클릭시
        document.querySelector(".btn5").addEventListener("click", ()=>{
            sortAlphabetZ();
        })
        
    </script>
