    <!--script-->
    <script src="../asset/js/gsap.min.js"></script>
    <script>
      const parallaxContents = document.getElementById("parallax__cont");
      const contentItem = document.querySelector(".content__item");

      //스크롤 했을 때: left: scrollTop
      function scroll() {
        let scrollTop =
          window.screenY ||
          window.pageYOffset ||
          document.documentElement.scrollTop;

        //패럴랙스 박스의 전체 가로값
        const parallaxWidth = parallaxContents.offsetWidth;
        //body 높이값에 패럴랙스 박스 전체 가로값
        document.body.style.height = parallaxWidth + "px";
        //섹션 박스
        let viewWidth = parallaxWidth - window.innerWidth;
        let viewHeight = parallaxWidth - window.innerHeight;
        let goLeft = scrollTop * (viewWidth / viewHeight);
        //이동하기
        gsap.to(parallaxContents, { left: -goLeft });

        document.querySelector(".srcollTop span").innerText =
          Math.round(scrollTop);
        requestAnimationFrame(scroll);
      }
      scroll();

      window.addEventListener("resize", scroll);
    </script>
