    <!--script-->
    <script src="../asset/js/gsap.min.js"></script>
    <script>
      //section 4에 왔을 때 red를 blue로 변경
      const sec4 = document.querySelector("#section04");
      const sec7 = document.querySelector("#section07");

      function scroll() {
        let scrollTop =
          window.screenY ||
          window.pageYOffset ||
          document.documentElement.scrollTop;
        document.querySelector(".srcollTop span").innerText = scrollTop;

        //sec4에 왔을때 스크롤탑을 0으로 초기화해서 시작
        let offset = scrollTop - sec4.offsetTop;
        let offset2 = scrollTop - sec7.offsetTop;

        if (scrollTop > sec4.offsetTop) {
          // document.querySelector(".sec4").style.backgroundColor = "blue";
          gsap.to(".sec4", { left: -offset, ease: "linear" });
        }
        if (scrollTop > sec7.offsetTop) {
          // document.querySelector(".sec4").style.backgroundColor = "blue";
          gsap.to(".sec7", { left: -offset2, ease: "linear" });
        }
        // gsap.to(parallaxContents, {left: -scrollTop});

        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
