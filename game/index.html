<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bg.css">
    <link rel="stylesheet" href="assets/css/style.css">    
</head>

<body>
    <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="커서">
    </div>
    <div class="wrap">
        <header id="header">
            <h1>GAME SITE</h1>
            <div class="time">
                <span id="clock"></span>
            </div>
        </header>
        <div class="musicBox">
            <iframe class="music__frame" src="../javascript/musicPlayer/index.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>        
        <div class="typingBox">
            <iframe class="typing__frame" src="../javascript/typingGame/index.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
        <div class="memoryBox">
            <iframe class="memory__frame" src="../javascript/memoryGame/index2.html" width="100%" height="100%"   frameborder="0"></iframe>
        </div>
        <main id="main">
            <div class="btn btn4">
                <a href="https://gwni0214react.netlify.app/">
                    <img src="assets/img/surfer-light.svg" alt="img">
                    <span>REACT</span>
                </a> 
            </div>
            <div class="btn btn1">
                <a href="#">
                    <img src="assets/img/guitar-light.svg" alt="img">
                    <span>MUSIC</span>
                </a> 
            </div>   
            <div class="btn btn2 memory">
                <a href="#">
                    <img src="assets/img/camera-light.svg" alt="img">
                    <span>MEMORY GAME</span>
                </a> 
            </div>
            <div class="btn btn3">
                <a href="#">
                    <img src="assets/img/personalcomputer-light.svg" alt="img">
                    <span>TYPING GAME</span>
                </a> 
            </div> 
                                     
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn4").draggable();
        
        // $(".btn1").click(function(){
        //     $(".musicBox").toggleClass("show")
        // });
        // $(".btn2").click(function(){
        //     $(".memoryBox").toggleClass("show")
        // });
        // $(".btn3").click(function(){           
        //     $(".typingBox").toggleClass("show")
        // });
        const musicBtn = document.querySelector(".btn1");
        const memoryBtn = document.querySelector(".btn2");
        const typingBtn = document.querySelector(".btn3");

        const musicBox = document.querySelector(".musicBox");        
        const memoryBox = document.querySelector(".memoryBox");        
        const typingBox = document.querySelector(".typingBox");
        const musicFrame = document.querySelector(".music__frame");
        const memoryFrame = document.querySelector(".memory__frame");      
        const typingFrame = document.querySelector(".typing__frame");

        musicBtn.addEventListener("click",()=>{
            musicBox.classList.toggle("show");
            musicFrame.classList.toggle("show");
        });
        memoryBtn.addEventListener("click",()=>{
            memoryBox.classList.toggle("show");
            memoryFrame.classList.toggle("show");
        });       
        typingBtn.addEventListener("click",()=>{            
            typingBox.classList.toggle("show");
            typingFrame.classList.toggle("show");
        });
        //커서
        window.addEventListener("mousemove",(e)=>{
            // document.querySelector(".cursor").style.left = e.clientX - 25 + "px";   //원 안으로 중심이 들어가야해서 -25px 을 줌.
            // document.querySelector(".cursor").style.top = e.clientY - 25 + "px";

            let x = e.clientX - 25 + "px";
            let y = e.clientY - 25 + "px";
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;   //이렇게도 표현 가능.
        });
        //현재시간
            function printTime() {
                var clock = document.getElementById("clock");            // 출력할 장소 선택
                var now = new Date();                                                  // 현재시간
                var nowTime = now.getFullYear() + "년 " + (now.getMonth()+1) + "월 " + now.getDate() + "일 " + now.getHours() + "시 " + now.getMinutes() + "분" + now.getSeconds() + "초";
                clock.innerHTML = nowTime;           // 현재시간을 출력
                setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
            }
            window.onload = function() {                         // 페이지가 로딩되면 실행
                printTime();
            }



    </script>
</body>

</html>
