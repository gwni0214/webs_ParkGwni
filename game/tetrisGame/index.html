    <style>
        @font-face {
            font-family: 'SF_IceLemon';

            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }

        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .game-text {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            left: 0;
            top: 0;
            color: #fff;
            font-size: 90px;
            font-family: 'SF_IceLemon';
        }

        .game-text>button {
            margin: 2rem;
            padding: 0.5rem 1rem;
            color: #fff;
            background: #0028f0;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .game-text>button:hover {
            background: #0099ff;
        }

        .scoreText {
            width: 12vw;
            text-align: center;
            font-size: 60px;
            color: #fff;
            font-family: 'SF_IceLemon';
            margin-bottom: 10px;
        }

        .score {
            width: 12vw;
            text-align: center;
            font-size: 50px;
            color: #fff;
            font-family: 'SF_IceLemon';
            margin-bottom: 20px;
        }

        .playground>ul {
            border: 2px solid #fff;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .playground>ul>li {
            width: 100%;
            height: 25px;
        }

        .playground>ul>li>ul {
            display: flex;
        }

        .playground>ul>li>ul>li {
            width: 25px;
            height: 25px;
            outline: 0.25px solid #777;
        }

        .Tmino {
            background: #0099ff;

        .Imino {
            background: #a1007c;
        }

        .Omino {

        .Zmino {
            background: #ff0000;

        .Smino {
            background: #0028f0;

            background: #ffae00;

        .Lmino {

        <div class="game-text">

        //행렬 갯수

                ],

                    [3, 0],
                    [1, 1],
                    [2, 1],
                    [3, 1]
                ],
            ]
        }
        const movingItem = {
            type: "Tmino",
            direction: 0,
            top: 0,
            left: 3,
        }

        init();

        // functions
        function init() {
            tempMovingItem = {
                ...movingItem
            };

            for (let i = 0; i < game_rows; i++) {
                prependNewLine()
            }
            generateNewBlock()
        }

        function prependNewLine() {
            const li = document.createElement("li");
            const ul = document.createElement("ul");
            for (let j = 0; j < game_cols; j++) {
                const matrix = document.createElement("li");
                ul.prepend(matrix);
            }
            li.prepend(ul);
            playground.prepend(li)
        }

        function renderBlocks(moveType = "") {
            const {
                type,
                direction,
                top,
                left
            } = tempMovingItem;
            const movingBlocks = document.querySelectorAll(".moving");
            movingBlocks.forEach(moving => {
                moving.classList.remove(type, "moving");
            });
            blocks[type][direction].some(block => {
                const x = block[0] + left;
                const y = block[1] + top;
                const target = playground.childNodes[y] ? playground.childNodes[y].childNodes[0].childNodes[x] :
                    null;
                const isAvailable = checkEmpty(target);
                if (isAvailable) {
                    target.classList.add(type, "moving");
                } else {
                    tempMovingItem = {
                        ...movingItem
                    };
                    if (moveType === 'retry') {
                        clearInterval(downInterval);
                        showGameoverText()
                    }
                    setTimeout(() => {
                        renderBlocks('retry');
                        if (moveType === "top") {
                            seizeBlock();
                        }
                    }, 0);
                    //renderBlocks();
                    return true;
                }
            })
            movingItem.left = left;
            movingItem.top = top;
            movingItem.direction = direction;
        }

        function seizeBlock() {
            const movingBlocks = document.querySelectorAll(".moving");
            movingBlocks.forEach(moving => {
                moving.classList.remove("moving");
                moving.classList.add("seized");
            });
            checkMatch()
        }

        function checkMatch() {
            const childNodes = playground.childNodes;
            childNodes.forEach(child => {
                let matched = true;
                child.children[0].childNodes.forEach(li => {
                    if (!li.classList.contains("seized")) {
                        matched = false;
                    }
                });
                if (matched) {
                    child.remove();
                    prependNewLine();
                    score++;
                    scoreDisplay.innerText = score;
                }
            });
            generateNewBlock()
        }

        function generateNewBlock() {
            clearInterval(downInterval);
            downInterval = setInterval(() => {
                moveBlock('top', 1)
            }, duration);
            const blockArray = Object.entries(blocks);
            const randomIndex = Math.floor(Math.random() * blockArray.length);
            movingItem.type = blockArray[randomIndex][0];
            movingItem.top = 0;
            movingItem.left = 3;
            movingItem.direction = 0;
            tempMovingItem = {
                ...movingItem
            };
            renderBlocks();
        }

        function checkEmpty(target) {
            if (!target || target.classList.contains("seized")) {
                return false;
            }
            return true;
        }

        function moveBlock(moveType, amount) {
            tempMovingItem[moveType] += amount
            renderBlocks(moveType)
        }

        function changeDirection() {
            const direction = tempMovingItem.direction;
            direction === 3 ? tempMovingItem.direction = 0 : tempMovingItem.direction += 1;
            renderBlocks();
        }

        function dropBlock() {
            clearInterval(downInterval);
            downInterval = setInterval(() => {
                moveBlock("top", 1);
            }, 10);
        }

        function showGameoverText() {
            gameText.style.display = "flex"
        }

       

        // Event handling
        document.addEventListener("keydown", e => {
            switch (e.keyCode) {
                case 39:
                    moveBlock("left", 1);
                    break;
                case 37:
                    moveBlock("left", -1);
                    break;

                case 40:
                    moveBlock("top", 1);
                    break;
                case 38:
                    changeDirection();
                    break;
                case 32:
                    dropBlock();
                    break;
                default:
                    break;
            }
        });

        restartButton.addEventListener("click", () => {
            playground.innerHTML = "";
            score = 0;
            scoreDisplay.innerText = score;
            gameText.style.display = "none";
            init()
        });
