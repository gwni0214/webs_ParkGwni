<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 레퍼런스 북</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/css.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/css.png">
    <link rel="icon" href="../assets/face/css.png" sizes="128x128">
    <style>
        @font-face {
            font-family: 'SebangGothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicRegular.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'SebangGothic';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicBold.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Cafe24Syongsyong';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Cafe24SsurroundAir';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        body {
            background: #ffdbe5;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to bottom, #fcc3ca 10%, #dfc8fa);
            z-index: 10;

        }

        .text {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 30;
        }

        .text h1 a {
            font-family: 'Cafe24Syongsyong';
            font-size: 10vw;
            line-height: 1.2;
            color: #EB6567;
            font-weight: normal;
            font-style: italic;
            position: relative;
            font-weight: bold;
            text-decoration: none;
        }
        .text h2 a {
            font-family: 'Cafe24Syongsyong';
            font-size: 5vw;
            line-height: 1.2;
            color: #fff;
            font-weight: normal;
            font-style: italic;
            position: relative;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .text h2 a:hover {
            color: #eb6567;
        }

        

       

        .text .subTitle {
            font-family: 'Cafe24SsurroundAir';
            background: #eb6567;
            color: #fff;
            border-radius: 50px;
            padding: 14px 60px 10px 60px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 30px;
            box-shadow: 3px 5px 0 #6c4c4d;
            position: relative;
        }

        .text .subTitle::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6c4c4d;
            position: absolute;
            left: 30px;
            top: 50%;
            margin-top: -5px;
        }

        .text .subTitle::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6c4c4d;
            position: absolute;
            right: 30px;
            top: 50%;
            margin-top: -5px;
        }

        .ship {
            width: 300px;
            position: absolute;
            left: 0;
            bottom: 10vh;
            z-index: 17;
            animation-name: move;
            animation-duration: 80s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes move {
            0% {
                left: -10%;
            }

            100% {
                left: 110%;
            }
        }

        .ship2 {
            width: 100px;
            position: absolute;
            right: 25vw;
            bottom: 20vh;
            z-index: 17;
            animation-name: move2;
            animation-duration: 100s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes move2 {
            0% {
                right: -10%;
            }

            100% {
                right: 110%;
            }
        }

        .love {
            width: 300px;
            position: absolute;
            left: 50%;
            bottom: -30px;
            transform: translateX(-50%);
            z-index: 20;
        }

        .love::after {
            content: "오늘 공부할까?";
            position: absolute;
            right: -5vw;
            top: 0;
            font-family: 'Cafe24Syongsyong';
            color: #eb6567;
            font-size: 30px;
            transform: rotate(10deg);


        }

        .duck1 {
            width: 30px;
            position: absolute;
            right: 10vw;
            bottom: 20vh;
            z-index: 15;
            animation: move8 40s infinite linear;
        }

        @keyframes move8 {
            0% {
                right: 10vw;
            }

            50% {
                right: 30vw;
            }

            100% {
                right: 10vw;
            }
        }

        .duck2 {
            width: 20px;
            position: absolute;
            right: 8vw;
            bottom: 19vh;
            z-index: 15;
            animation: move7 60s infinite linear;
        }

        @keyframes move7 {
            0% {
                right: 10vw;
            }

            50% {
                right: 30vw;
            }

            100% {
                right: 10vw;
            }
        }

        .balloon {
            width: 50px;
            position: absolute;
            left: 10vw;
            top: 10vw;
            animation: move6 10s infinite linear;
        }

        @keyframes move6 {
            0% {
                top: 10vh;
            }

            50% {
                top: 30vh;
            }

            100% {
                top: 10vh;
            }
        }

        .cloud1 {
            width: 100px;
            position: absolute;
            left: 20vw;
            top: 10vw;
            animation: move5 200s infinite linear;
        }

        @keyframes move5 {
            0% {
                left: 10vw;
            }

            50% {
                left: 30vw;
            }

            100% {
                left: 10vw;
            }
        }

        .cloud2 {
            width: 120px;
            position: absolute;
            left: 40vw;
            top: 3vw;
            animation: move4 150s infinite linear;
        }

        @keyframes move4 {
            0% {
                left: 50vw;
            }

            50% {
                left: 80vw;
            }

            100% {
                left: 50vw;
            }
        }

        .cloud3 {
            width: 150px;
            position: absolute;
            right: 10vw;
            top: 15vw;
            transform: rotateY(180deg);
            animation: move3 100s infinite linear;
        }

        @keyframes move3 {
            0% {
                right: 30vw;
            }

            50% {
                right: 70vw;
            }

            100% {
                right: 30vw;
            }
        }

        .hearts>.particle {
            opacity: 0;
            position: absolute;
            background-color: #cc2a5d;

            animation: hearts 3s ease-in infinite;
        }

        .hearts>.particle:before,
        .hearts>.particle:after {
            position: absolute;
            content: "";
            border-radius: 100px;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #cc2a5d;
        }

        .hearts>.particle:before {
            transform: translateX(-50%);
        }

        .hearts>.particle:after {
            transform: translateY(-50%);
        }

        @keyframes hearts {
            0% {
                opacity: 0;
                transform: translate(0, 0%) rotate(45deg);
            }

            20% {
                opacity: 0.6;
                transform: translate(0, -20%) rotate(45deg);
            }

            100% {
                opacity: 0;
                transform: translate(0, -1000%) rotate(45deg);
            }
        }
        @media (max-width: 800px){
            .text .subTitle{
                font-size: 20px;                
            }
            .text h2 a {
                font-size: 40px;
            }
            .text h1 a {
                white-space: nowrap;
                font-size: 70px;
            }
            .cloud1, .ship {
                display: none;
            }
            .love::after {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="sea"></div>
        <div class="text hearts">
            <span class="subTitle">HTML/CSS</span>
            <h1><a href="../index.html">레퍼런스 북</a></h1>
            <h2>
                <a href="html.html">HTML</a>
                <a href="css.html">CSS</a>
            </h2>
        </div>
        <div class="ship">
            <img src="asset/img/ship.png" alt="배">
        </div>
        <div class="ship2">
            <img src="asset/img/ship2.png" alt="배">
        </div>
        <div class="love">
            <img src="asset/img/love.png" alt="러브">
        </div>
        <div class="duck1">
            <img src="asset/img/duck1.png" alt="오리">
        </div>
        <div class="duck2">
            <img src="asset/img/duck2.png" alt="오리">
        </div>
        <div class="balloon">
            <img src="asset/img/balloon.png" alt="열기구">
        </div>
        <div class="cloud1">
            <img src="asset/img/cloud.png" alt="구름">
        </div>
        <div class="cloud2">
            <img src="asset/img/cloud.png" alt="구름">
        </div>
        <div class="cloud3">
            <img src="asset/img/cloud.png" alt="구름">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        jQuery.rnd = function(m,n) {
            m = parseInt(m);
            n = parseInt(n);
            return Math.floor( Math.random() * (n - m + 1) ) + m;
        }
        function hearts() {
            $.each($(".hearts"), function () {
                var heartcount = ($(this).width() / 50) * 1;
                for (var i = 0; i <= heartcount; i++) {
                    var size = ($.rnd(60, 120) / 7);
                    $(this).append('<span class="particle" style="top:' + $.rnd(20, 80) + '%; left:' + $.rnd(0,
                        95) + '%;width:' + size + 'px; height:' + size + 'px;animation-delay: ' + ($
                        .rnd(0, 30) / 10) + 's;"></span>');
                }
            });
        }
        hearts();
    </script>
</body>

</html>
