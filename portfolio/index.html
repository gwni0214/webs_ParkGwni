<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <style>
        * {
            font-family: 'GmarketSans';
            color: #353945;
        }
        /*common*/
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        body {
            background-color: #f5f5f7;
            height: 40000px;
        }
        .bigmag {
            
        }
        .bigmag img {
            
        }
        .face {
            width: 213px;
            height: 213px; 
                                         
        }
        .face img {
            object-fit: cover;
            border-radius: 50%;              
        }
        .text {
            text-align: center;
            top: 0;           
        }
        .text span {
            font-size: 24px;
            font-weight: normal;
        }
        .text h3 {
            margin-top: 24px;
            white-space: nowrap;
            font-size: 56px;
            font-weight: 600;
            line-height: 1;
        }
        .text a {
            margin-top: 35px;
            display: block;
            font-size: 20px;
            font-weight: normal;
            color: #006DDB;

        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <header id="header">
        <div class="contents">
            <div class="bigmag">
                <img class="fixed" src="assets/img/bigmag.png" alt="맥"
                data-0 = "transform: translate(-50%, -20%) scale(3); top: 50%;"
                data-500 = "transform: translate(-50%, -50%) scale(2); top: 50%;"
                data-1500 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2500 = "transform: translate(-50%, -50%) scale(0.8); top: 50%;"
                
                >
                
            </div>
            <div class="face fixed">
                <img class="fixed" src="assets/img/face.png" alt="증명사진"
                data-0 = "transform: translate(-50%, -170%) scale(1); top: 50%;"
                data-1000 = "transform: translate(-50%, -170%) scale(1); top: 50%;"
                >
                <div class="text fixed"
                data-0 = "transform:translate(-50%, -50%) scale(1); top: 50%;"
                data-1000 = "transform:translate(-50%, -50%) scale(1); top: 50%;"
                >
                    <span>Gwni Park</span>
                    <h3>The New Developer</h3>
                    <a href="#">Contact ME</a>
                </div>
            </div>
        </div>
    </header>
    <main id="main"></main>
    <footer id="footer"></footer>

    <script src="assets/js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);
                // document.querySelector(".section01__bg img").style.width = scrollTop + "px";                
            requestAnimationFrame(scroll);   
        }
        scroll();
    </script>
</body>
</html>
