<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <style>
        * {
            font-family: 'GmarketSans';
            color: #353945;
        }
        /*common*/
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        body {
            background-color: #f5f5f7;
            height: 40000px;
        }
        .bigmag {
            
        }
        .bigmag img {
            
        }
        .face {
            width: 213px;
            height: 213px; 
                                         
        }
        .face img {
            object-fit: cover;
            border-radius: 50%;              
        }
        .text {
            text-align: center;
            top: 0;           
        }
        .text span {
            font-size: 24px;
            font-weight: normal;
        }
        .text h3 {
            margin-top: 24px;
            white-space: nowrap;
            font-size: 56px;
            font-weight: 600;
            line-height: 1;
        }
        .text a {
            margin-top: 35px;
            display: block;
            font-size: 20px;
            font-weight: normal;
            color: #006DDB;
        }
        .container {
            width: 1400px;
            margin: 0 auto;
        }
        .main__text {          
            font-size: 88px;
            background: -webkit-linear-gradient(114deg, rgba(234,162,110,1) 0%, rgba(234,110,177,1) 24%, rgba(42,140,195,1) 44%, rgba(234,110,177,1) 68%, rgba(234,162,110,1) 86%, rgba(234,110,177,1) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            white-space: nowrap;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;            
        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <header id="header">
        <div class="contents">
            <div class="bigmag">
                <img class="fixed" src="assets/img/bigmag.png" alt="맥"
                data-0 = "transform: translate(-50%, -20%) scale(3); top: 50%;"
                data-500 = "transform: translate(-50%, -50%) scale(2); top: 50%;"
                data-1500 = "transform: translate(-50%, -50%) scale(1.5); top: 50%;"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%;"
                data-2500 = "transform: translate(-50%, -50%) scale(0.9); top: 50%;"
                data-3000 = "transform: translate(-50%, -50%) scale(0.8); top: 50%;"
                data-3500 = "transform: translate(-50%, -50%) scale(0.8); top: 0%;"
                data-4000 = "transform: translate(-50%, -50%) scale(0.8); top: -100%;"
                data-4500 = "transform: translate(-50%, -50%) scale(0.8); top: -200%;"                                
                >                
            </div>
            <div class="face fixed">
                <img class="fixed" src="assets/img/face.png" alt="증명사진"
                data-0 = "transform: translate(-50%, -170%) scale(1); top: 50%;"
                data-500 = "transform: translate(-50%, -170%) scale(0.9); top: 50%;"
                data-1500 = "transform: translate(-50%, -170%) scale(0.8); top: 50%;"
                data-2000 = "transform: translate(-50%, -170%) scale(0.7); top: 50%;"
                data-2500 = "transform: translate(-50%, -170%) scale(0.6); top: 50%;"
                data-3000 = "transform: translate(-50%, -170%) scale(0.5); top: 50%;"
                data-3100 = "transform: translate(-50%, -170%) scale(0.5); top: 0%;"
                data-3200 = "transform: translate(-50%, -170%) scale(0.5); top: -50%;"
                data-3300 = "transform: translate(-50%, -170%) scale(0.5); top: -100%;"
                data-3400 = "transform: translate(-50%, -170%) scale(0.5); top: -150%;"
                data-3500 = "transform: translate(-50%, -170%) scale(0.5); top: -300%;"                               
                >
                <div class="text fixed"
                data-0 = "transform:translate(-50%, -50%) scale(1); top: 50%;"
                data-500 = "transform:translate(-50%, -50%) scale(0.9); top: 50%;"
                data-1500 = "transform:translate(-50%, -60%) scale(0.8); top: 50%;"
                data-2000 = "transform:translate(-50%, -80%) scale(0.7); top: 50%;"
                data-2500 = "transform:translate(-50%, -100%) scale(0.6); top: 50%;"
                data-3000 = "transform:translate(-50%, -120%) scale(0.5); top: 50%;"                
                data-3100 = "transform:translate(-50%, -120%) scale(0.5); top: 0%;"                
                data-3200 = "transform:translate(-50%, -120%) scale(0.5); top: -50%;"                
                data-3300 = "transform:translate(-50%, -120%) scale(0.5); top: -100%;"                
                data-3400 = "transform:translate(-50%, -120%) scale(0.5); top: -150%;"                
                data-3500 = "transform:translate(-50%, -120%) scale(0.5); top: -300%;"                                                                              
                >
                    <span>Gwni Park</span>
                    <h3>The New Developer</h3>
                    <a href="#">Contact ME</a>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
        <section class="main__text fixed"
        data-3200 = "display:none;"
        data-3201 = "display:block; transform: translate(-50%, -50%) scale(1); top: 200%;"
        data-3300 = "display:block; transform: translate(-50%, -50%) scale(1); top: 150%;"
        data-3501 = "transform: translate(-50%, -50%) scale(1); top: 100%;"
        data-4001 = "transform: translate(-50%, -50%) scale(1); top: 50%;"        
        >
            <div>WORLD-CLASS IS A Dream</div>
                <div>IN THE NEAR FUTURE</div>
                <div>LET’S DO BEST</div>
        </section>
    </div>
    </main>
    <footer id="footer"></footer>

    <script src="assets/js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);
                // document.querySelector(".section01__bg img").style.width = scrollTop + "px";                
            requestAnimationFrame(scroll);   
        }
        scroll();
    </script>
</body>
</html>
