<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }
        body {
            height: 40000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        /*common*/
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        #contents {}
        #section01 {}
        /*section01 bg*/
        .section01__bg img {
            width: 60%;
            height: 17vh;
        }
        .section01__text01 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
        }
        .section01__text02 {
            color: #fff;
            font-size: 7vw;
            font-weight: 500;
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }
        .section01__text03 {
            color: #fff;
            font-size: 7vw;
            font-weight: 700;
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }
        .section01__text04 {
            color: #fff;
            font-size: 7vw;
            font-weight: 500;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
        }
        /*section02 bg*/
        .section02__bg {
            width: 100%;
            height: 100vh;
            background: #b78eff;
        }
        .section02__text01 {
            color: #fff;
            font-size: 5vw;
            transform: translate(-50%, -50%) scale(1);
            white-space: nowrap;
        }
        .section02__img01 {
            width: 70vw;
            
        }
        .section02__img01_site {
            width: 50vw;           
            height: calc(100% - 5vw);           
            position: absolute;
            left: 50%;
            top: 1.5vw;
            transform: translate(-49%);
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;            
        }
        .section02__img01_site .scroll {
            position: absolute;
            top: 0;
        }
        .section02__img01_site .view {
            width: 10vw;
            height: 10vw;
            background: rgba(0,0,0,0.6);
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 10vw;
            transform: translate(-50%, -50%) scale(0);
            text-decoration: none;
            
        }
        /*S2 img02*/
        .section02__img02 {
            width: 70vw;
            
        }

    <!--script-->
    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);
                // document.querySelector(".section01__bg img").style.width = scrollTop + "px";                
            requestAnimationFrame(scroll);   
        }
        scroll();
    </script>
