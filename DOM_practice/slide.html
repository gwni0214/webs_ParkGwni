<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        .slide__wrap {
          margin: 500px;
          /* position: relative; */
        }
        .slide__img {
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .slide__inner {
            display: flex;
            flex-wrap: wrap;
            width: 1500px;
            position: relative;

        }
        .slide {
            width: 500px;
        }
        .next {
            font-size: 30px;
        }
        .prev {
            margin-top: 30px;
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <div class="slide__wrap">
        <div class="slide__img">
            <div class="slide__inner">
                <div class="slide"><img src="../javascript/asset/img/image01.jpg" alt="asd"></div>
                <div class="slide"><img src="../javascript/asset/img/image02.jpg" alt="asd"></div>
                <div class="slide"><img src="../javascript/asset/img/image03.jpg" alt="asd"></div>
            </div>            
        </div>
        <div>        
            <div class="next">다음</div>
            <div class="prev">이전</div>
        </div>
    </div>

    <script>
        const slideImg = document.querySelector(".slide__img");
        const slideInner = document.querySelector(".slide__inner");
        const slide = document.querySelectorAll(".slide");
        const next = document.querySelector(".next");
        const prev = document.querySelector(".prev");

        //알아야 하는것 가로값, 이미지 갯수, 이미지의 순서, 
        let currentIndex = 0;
        let sliderWidth = slideImg.offsetWidth; //가로값
        let sliderLength = slide.length; //갯수
        console.log(sliderLength);

        function gotoSilder(index){
            slideInner.style.left = -sliderWidth * (index+1) + "px";
            currentIndex =index;
        }
        next.addEventListener("click", ()=>{
            let nextIndex = currentIndex-1;
            gotoSilder(nextIndex);
        });
        prev.addEventListener("click", ()=>{
            let prevIndex = currentIndex+1;
            gotoSilder(prevIndex);
        });
    </script>
</body>
</html>
