<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스피크기능 써보기</title>
</head>
<body>
    <head>
        <h1>자바스크립트의 스피크 기능</h1>
        <h2>SpeechSynthesisUtterance 스피치 통합 표현 기능</h2>
    </head>
    <main>
        <input type="text" name="text" id="text" placeholder="텍스트">
        <button onclick="speak()">버튼</button>
    </main>
    <footer></footer>

    <script>
        
        function speak () {
            console.log(document.querySelector("#text").value);
            const text = document.querySelector("#text").value;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            window.speechSynthesis.speak(utterance);

            
        }
    </script>
</body>
</html>
